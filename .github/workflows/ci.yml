name: CI Tests

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
  pull_request:
    branches: ["main"]
    paths-ignore:
      - 'docs/**'
      - 'README.md'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bootstrap
        run: bash scripts/bootstrap.sh

      - name: Run fix exporter
        run: python fix_exporter.py

      - name: Run tests
        run: pytest -v
