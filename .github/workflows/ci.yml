name: CI

on:
  push:
    branches: [main]

jobs:
  nightly-qa:
    runs-on: ubuntu-latest
    schedule:
      - cron: "0 0 * * *"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python qa_tester.py --config pipeline_config.py
