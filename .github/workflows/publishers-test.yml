name: publishers-test

on:
  push:
    paths:
      - 'publishers/**'
      - 'pipeline_orchestrator.py'
      - 'tests/**'
  pull_request:
    paths:
      - 'publishers/**'
      - 'pipeline_orchestrator.py'
      - 'tests/**'

jobs:
  publishers-test:
    runs-on: ubuntu-latest
    env:
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      DRYRUN: "true"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pytest
      - name: Run publisher tests
        run: python -m pytest tests/test_publishers.py -q
