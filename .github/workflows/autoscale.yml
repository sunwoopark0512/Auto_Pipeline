name: Deploy Auto-Scaler
on:
  push:
    paths:
      - 'vinfinity_saas_production_bundle_v1.0/autoscale_monitor.py'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: render-examples/action-render-deploy@v1
        with:
          api-key: ${{ secrets.RENDER_API_KEY }}
          service-id: ${{ secrets.RENDER_AUTOSCALE_ID }}
