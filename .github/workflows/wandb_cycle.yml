name: W\&B Finetune Cycle

on:
  schedule:
    - cron: '0 3 * * *'

jobs:
  finetune:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          python -m pip install --upgrade pip
          pip install wandb openai
      - run: python ml/wandb_schedule.py
