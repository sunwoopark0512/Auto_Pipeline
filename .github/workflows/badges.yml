name: Update Badges

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update-badges:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Update badges
      run: |
        python scripts/update_badges.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
