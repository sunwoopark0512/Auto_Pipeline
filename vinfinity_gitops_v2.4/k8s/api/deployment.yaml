apiVersion: apps/v1
kind: Deployment
metadata:
  name: vinfinity-api
spec:
  replicas: 2
  selector:
    matchLabels: {app: vinfinity-api}
  template:
    metadata:
      labels: {app: vinfinity-api}
    spec:
      containers:
        - name: api
          image: ghcr.io/your/repo:${GIT_SHA}
          ports: [{containerPort: 8000}]
          env:
            - name: NOTION_API_SECRET
              valueFrom: {secretKeyRef: {name: notion, key: api_key}}
