name: Podcast CI

on:
  push:
    branches:
      - main
    paths:
      - 'src/podcast/**'
      - 'tests/test_podcast/**'
      - '.github/workflows/podcast-ci.yml'
      - 'pyproject.toml'
      - 'requirements*.txt'
  pull_request:
    branches:
      - main
    paths:
      - 'src/podcast/**'
      - 'tests/test_podcast/**'
      - '.github/workflows/podcast-ci.yml'
      - 'pyproject.toml'
      - 'requirements*.txt'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Create test directories
      run: |
        mkdir -p tests/test_results
        mkdir -p tests/coverage_reports

    - name: Run tests with coverage
      run: |
        PYTHONPATH=src pytest tests/test_podcast \
          --cov=src/podcast \
          --cov-report=term \
          --cov-report=xml:tests/coverage_reports/coverage.xml \
          --junitxml=tests/test_results/junit.xml \
          -v

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          tests/test_results/
          tests/coverage_reports/
        retention-days: 14
